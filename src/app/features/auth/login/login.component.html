<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <div class="logo">
        <svg width="48" height="48" viewBox="0 0 48 48" fill="none">
          <circle cx="24" cy="24" r="24" fill="url(#gradient)"/>
          <path d="M14 24C14 18.477 18.477 14 24 14C29.523 14 34 18.477 34 24" stroke="white" stroke-width="3" stroke-linecap="round"/>
          <path d="M34 24C34 29.523 29.523 34 24 34C18.477 34 14 29.523 14 24" stroke="white" stroke-width="3" stroke-linecap="round" stroke-dasharray="4 4"/>
          <defs>
            <linearGradient id="gradient" x1="0" y1="0" x2="48" y2="48">
              <stop offset="0%" stop-color="#D4AF37"/>
              <stop offset="100%" stop-color="#B8962E"/>
            </linearGradient>
          </defs>
        </svg>
      </div>
      <h1>SilkRoad</h1>
      <p class="subtitle">Welcome back! Sign in to your account</p>
    </div>

    @if (error()) {
      <div class="alert alert-error" (click)="clearError()">
        <span>{{ error() }}</span>
        <button type="button" class="close-btn">Ã—</button>
      </div>
    }

    <form (ngSubmit)="onSubmit()" class="auth-form">
      <div class="form-group" [class.has-error]="showEmailError()">
        <label for="email">
          Email Address
          <span class="required-indicator">*</span>
        </label>
        <input
          type="email"
          id="email"
          class="form-input"
          [class.input-error]="showEmailError()"
          [value]="email()"
          (input)="updateEmail($any($event.target).value)"
          (blur)="onEmailBlur()"
          placeholder="example@example.com"
          [disabled]="isLoading()"
          autocomplete="email"
        />
        @if (showEmailError()) {
          <div class="field-error">
            <span>{{ emailValidation().message }}</span>
          </div>
        }
      </div>

      <div class="form-group" [class.has-error]="showPasswordError()">
        <label for="password">
          Password
          <span class="required-indicator">*</span>
        </label>
        <div class="password-field">
          <input
            [type]="showPassword() ? 'text' : 'password'"
            id="password"
            class="form-input"
            [class.input-error]="showPasswordError()"
            [value]="password()"
            (input)="updatePassword($any($event.target).value)"
            (blur)="onPasswordBlur()"
            placeholder="Enter your password"
            [disabled]="isLoading()"
            autocomplete="current-password"
          />
          <button 
            type="button" 
            class="password-toggle" 
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="showPassword() ? 'Hide password' : 'Show password'"
          >
            @if (showPassword()) {
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                <line x1="1" y1="1" x2="23" y2="23"/>
              </svg>
            } @else {
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
            }
          </button>
        </div>
        @if (showPasswordError()) {
          <div class="field-error">
            <span>{{ passwordValidation().message }}</span>
          </div>
        }
      </div>

      <div class="forgot-password">
        <a href="#">Forgot your password?</a>
      </div>

      <button 
        type="submit" 
        class="btn btn-primary btn-block" 
        [disabled]="isLoading()"
        [class.btn-loading]="isLoading()"
      >
        @if (isLoading()) {
          <span class="spinner"></span>
          Signing in...
        } @else {
          Sign In
        }
      </button>
    </form>

    <div class="auth-footer">
      <p>Don't have an account? <a routerLink="/auth/register">Create one</a></p>
    </div>
  </div>
</div>
